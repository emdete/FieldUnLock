buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.1.0'
	}
}

allprojects {
	repositories {
		jcenter()
	}
}

apply plugin: 'android'

dependencies {
	compile 'com.github.anrwatchdog:anrwatchdog:1.1.+'
}

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.2"
	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 22
		versionCode 100000
		versionName "1.0.0"
	}
	android {
		lintOptions {
			abortOnError false
		}
	}
}
