buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.1.0'
	}
}

apply plugin: 'android'

apply from: "../pyneo.org.gradle"
android {
	signingConfigs {
		release {
			storeFile file("../pyneo.org.keystore")
		}
	}
}

dependencies {
}

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.2"
	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 21
		versionCode 14
		versionName "1.0.0"
	}
	android {
		lintOptions {
			abortOnError false
		}
	}
}
